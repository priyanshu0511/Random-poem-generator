<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poem Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <img src="Containerimg.jpg" alt="Pen writing on paper">
        <p class="poem">Hold fast to dreams<br>
            For if dreams die<br>
            Life is a broken-winged bird<br>
            That cannot fly.<br>
            Hold fast to dreams<br>
            For when dreams go<br>
            Life is a barren field<br>
            Frozen with snow.<br>
        </p><br>
        <p>-</p>
        <p class="author">Langston Hughes</p>
        <button class="generate">Generate another</button>
    </div>
</body>
</html>
